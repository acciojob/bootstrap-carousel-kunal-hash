<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>

<body>
	<div id="carouselExample" class="carousel slide">
		<div class="carousel-inner" id="myCarousel">
		  <div class="carousel-item first-slide">
			<img src="download (1).jpeg" class="d-block w-100" alt="slide">
		  </div>
		  <div class="carousel-item second-slide">
			<img src="download (2).jpeg" class="d-block w-100" alt="slide">
		  </div>
		  <div class="carousel-item active third-slide">
			<img src="download (3).jpeg" class="d-block w-100" alt="slide">
		  </div>
		  <div class="carousel-item fourth-slide">
			<img src="download (4).jpeg" class="d-block w-100" alt="slide">
		  </div>
		  <div class="carousel-item fifth-slide">
			<img src="download.jpeg" class="d-block w-100" alt="slide">
		  </div>
		</div>
		<button class="carousel-control-prev .left" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next .right" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		  <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
